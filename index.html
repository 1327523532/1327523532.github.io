<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MADP 后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="echarts/echarts.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js" ></script>
</head>

<body>
	<div class="easyui-layout" style="width:100%;height:720px;" align="center">
		<div data-options="region:'north'" style="height:10%">
				<h1 align="center">MADP 后台管理系统</h1>
		</div>
		
		<div data-options="region:'south',split:true" style="height:65PX";">
			<h4 align="center">联系方式 1327523532@qq.com</h4>
		</div>
		
		<div data-options="region:'east',split:true" title="Help" style="width:10%";">
			<ul class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true,dnd:true"></ul>
		</div>
		
		<!--
        	作者：1327523532@qq.com
        	时间：2017-03-30
        	描述：左侧菜单栏
        -->
		<div data-options="region:'west',split:true" title="系统菜单" style="width:10%;">
			<div class="easyui-accordion" data-options="fit:true,border:false">
				<div title="用户管理" style="padding:10px;">
					用户列表
				</div>
				<div title="应用管理" data-options="selected:true" style="padding:10px;">
					应用列表
				</div>
				<div title="服务管理" style="padding:5px">
					服务列表
				</div>
				<div title="资源管理" style="padding:5px">
					虚机列表
				</div>
				<div title="资源共享" style="padding:5px">
					技术文档
				</div>
			</div>
		</div>
		
		
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
			<div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
				<div title="Data" data-options="href:'page/madp-api-call-week.html'" style="padding:10px"></div>
				<div title="Apps" data-options="href:'_content.html'" style="padding:10px"></div>
				<div title="Services" data-options="href:'page/service-list.html'" style="padding:10px"></div>
				<div title="test" data-options="href:'page/basic.html'" style="padding:10px"></div>
			</div>
		</div>	
</body>
</html>
