<!DOCTYPE html>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main5" style="width: 100%;height:400px;"></div><br />
    <div id="main" style="width: 100%;height:400px;"></div><br />
	<div id="main2" style="width: 100%;height:400px;"></div><br />

	<div id="main4" style="width: 100%;height:400px;"></div><br />
    <script type="text/javascript">
